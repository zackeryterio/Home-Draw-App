<!DOCTYPE html>
<html>
<head>
    <title>HomeDraw - Real-Time Drawing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
            background: #FFC0CB;
            z-index: 1;
        }
        
        #menu {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 350px;
            max-width: 90vw;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .hidden { display: none !important; }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .token-box {
            background: #f0f8ff;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            border: 2px dashed #4CAF50;
        }
        
        #token {
            font-size: 32px;
            font-weight: bold;
            color: #2196F3;
            letter-spacing: 3px;
        }
        
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: 2px solid #ddd;
            font-size: 16px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        .theme-buttons {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        
        .theme-btn {
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        
        #pinkBtn { background: #FF69B4; }
        #blueBtn { background: #4169E1; }
        #greenBtn { background: #32CD32; }
        
        #status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
        
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
        
        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 10px;
            font-size: 14px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            #menu {
                left: 50%;
                transform: translateX(-50%);
                width: 90%;
                top: 10px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="menu">
        <h1>ðŸŽ¨ HomeDraw</h1>
        <p>Draw together in real-time!</p>
        
        <div class="token-box">
            <div>Your Token:</div>
            <div id="token">GENERATING...</div>
            <small style="color: #666;">Share this with friend</small>
        </div>
        
        <div id="timezoneDiv">
            <label>Select Timezone:</label>
            <select id="timezone">
                <option value="UTC">UTC (Default)</option>
                <option value="EST">Eastern Time</option>
                <option value="PST">Pacific Time</option>
                <option value="GMT">London</option>
                <option value="CET">Central Europe</option>
                <option value="IST">India</option>
                <option value="JST">Japan</option>
            </select>
        </div>
        
        <div class="theme-buttons">
            <button id="pinkBtn" class="theme-btn" onclick="setTheme('pink')">Pink</button>
            <button id="blueBtn" class="theme-btn" onclick="setTheme('blue')">Blue</button>
            <button id="greenBtn" class="theme-btn" onclick="setTheme('green')">Green</button>
        </div>
        
        <input type="text" id="friendToken" 
               placeholder="Enter friend's 6-digit token" 
               maxlength="6"
               style="text-transform: uppercase;">
        
        <button onclick="connectToFriend()">Connect to Friend</button>
        <button onclick="clearCanvas()" style="background: #ff9800;">Clear Drawing</button>
        <button onclick="toggleMenu()" style="background: #9c27b0;">Hide Menu</button>
        
        <div id="status" class="disconnected">Status: Disconnected</div>
        
        <div class="instructions">
            <strong>How to connect:</strong><br>
            1. Share your token with friend<br>
            2. Enter friend's token above<br>
            3. Click Connect<br>
            4. Start drawing together!
        </div>
    </div>

    <!-- Socket.io from CDN -->
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <!-- Our drawing script -->
    <script src="draw.js"></script>
</body>
</html>
