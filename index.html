<!DOCTYPE html>
<html>
<head>
    <title>HomeDraw</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overscroll-behavior: none;
            user-select: none;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 1;
            touch-action: none;
        }

        /* iOS Status Bar */
        #status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            padding-top: env(safe-area-inset-top);
        }

        #time {
            font-weight: 600;
            font-size: 15px;
        }

        #battery {
            font-size: 13px;
            opacity: 0.8;
        }

        /* Main Menu - iOS Style */
        #main-menu {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 20px;
            padding: 20px;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .menu-hidden {
            transform: translateY(120%);
            opacity: 0;
        }

        .menu-visible {
            transform: translateY(0);
            opacity: 1;
        }

        /* Token Display */
        .token-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .token-label {
            font-size: 13px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        #token {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: 4px;
            color: #00ff88;
            font-family: 'Courier New', monospace;
        }

        /* Input Field - iOS Style */
        .ios-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            color: white;
            font-size: 17px;
            margin-bottom: 15px;
            text-align: center;
            letter-spacing: 3px;
            font-weight: 600;
        }

        .ios-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        /* iOS Buttons */
        .ios-btn {
            width: 100%;
            padding: 18px;
            border-radius: 12px;
            border: none;
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .ios-btn:active {
            transform: scale(0.98);
            opacity: 0.8;
        }

        .ios-btn.primary {
            background: linear-gradient(135deg, #007AFF, #0056CC);
            border: none;
        }

        .ios-btn.success {
            background: linear-gradient(135deg, #34C759, #2AA44F);
        }

        .ios-btn.danger {
            background: linear-gradient(135deg, #FF3B30, #D70015);
        }

        /* Theme Buttons */
        .theme-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        .theme-btn {
            aspect-ratio: 1;
            border-radius: 12px;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
        }

        .theme-btn.active {
            border-color: white;
            transform: scale(1.05);
        }

        /* Connection Status */
        #connection-status {
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            margin: 15px 0;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .status-connected {
            background: rgba(52, 199, 89, 0.15);
            border-color: rgba(52, 199, 89, 0.3);
            color: #34C759;
        }

        .status-disconnected {
            background: rgba(255, 59, 48, 0.15);
            border-color: rgba(255, 59, 48, 0.3);
            color: #FF3B30;
        }

        .status-paired {
            background: rgba(0, 122, 255, 0.15);
            border-color: rgba(0, 122, 255, 0.3);
            color: #007AFF;
        }

        /* Timezone Selector */
        #timezone-section {
            margin: 15px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        .ios-select {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            margin-top: 10px;
        }

        /* Hide Menu Button */
        #hide-menu-btn {
            position: fixed;
            top: 60px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: none;
            color: white;
            font-size: 24px;
            z-index: 1001;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Show Menu Button (when hidden) */
        #show-menu-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #007AFF, #0056CC);
            border-radius: 30px;
            border: none;
            color: white;
            font-size: 28px;
            z-index: 1001;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0, 122, 255, 0.4);
        }

        /* Safe area for iPhone notch */
        @supports (padding: max(0px)) {
            body {
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
                padding-bottom: env(safe-area-inset-bottom);
            }
            
            #main-menu {
                bottom: max(20px, env(safe-area-inset-bottom));
            }
            
            #show-menu-btn {
                bottom: max(20px, env(safe-area-inset-bottom));
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        /* Drawing Instructions */
        .instructions {
            font-size: 12px;
            opacity: 0.6;
            text-align: center;
            margin-top: 10px;
        }

        /* Swipe Indicator */
        .swipe-indicator {
            position: fixed;
            bottom: 100px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 14px;
            opacity: 0.7;
            z-index: 999;
        }
    </style>
</head>
<body>
    <!-- iOS Status Bar -->
    <div id="status-bar">
        <div id="time">9:41</div>
        <div id="battery">100% ðŸ”‹</div>
    </div>

    <!-- Drawing Canvas -->
    <canvas id="canvas"></canvas>

    <!-- Hide Menu Button -->
    <button id="hide-menu-btn" onclick="toggleMenu()">â–¼</button>

    <!-- Show Menu Button (appears when menu is hidden) -->
    <button id="show-menu-btn" onclick="toggleMenu()">â˜°</button>

    <!-- Main Menu -->
    <div id="main-menu" class="menu-visible">
        <!-- Token Display -->
        <div class="token-container fade-in">
            <div class="token-label">YOUR TOKEN</div>
            <div id="token">â€¢â€¢â€¢â€¢â€¢â€¢</div>
            <div class="instructions">Share this with friend</div>
        </div>

        <!-- Connection Status -->
        <div id="connection-status" class="status-disconnected">
            âš« Disconnected
        </div>

        <!-- Timezone Selection -->
        <div id="timezone-section" class="fade-in">
            <div style="opacity: 0.7; font-size: 14px;">Timezone</div>
            <select id="timezone" class="ios-select">
                <option value="auto">Auto Detect</option>
                <option value="UTC">UTC</option>
                <option value="EST">Eastern Time</option>
                <option value="PST">Pacific Time</option>
                <option value="GMT">London</option>
                <option value="IST">India</option>
                <option value="JST">Tokyo</option>
            </select>
        </div>

        <!-- Theme Selection -->
        <div class="fade-in">
            <div style="opacity: 0.7; font-size: 14px; margin-bottom: 10px;">Wallpaper</div>
            <div class="theme-grid">
                <div class="theme-btn active" style="background: linear-gradient(135deg, #667eea, #764ba2);" onclick="setTheme('purple')" id="theme-purple"></div>
                <div class="theme-btn" style="background: linear-gradient(135deg, #FFC0CB, #FF69B4);" onclick="setTheme('pink')" id="theme-pink"></div>
                <div class="theme-btn" style="background: linear-gradient(135deg, #ADD8E6, #4169E1);" onclick="setTheme('blue')" id="theme-blue"></div>
                <div class="theme-btn" style="background: linear-gradient(135deg, #90EE90, #32CD32);" onclick="setTheme('green')" id="theme-green"></div>
                <div class="theme-btn" style="background: linear-gradient(135deg, #FFD700, #FF8C00);" onclick="setTheme('sunset')" id="theme-sunset"></div>
                <div class="theme-btn" style="background: linear-gradient(135deg, #000000, #434343);" onclick="setTheme('dark')" id="theme-dark"></div>
            </div>
        </div>

        <!-- Friend Token Input -->
        <input type="text" class="ios-input" id="friend-token" placeholder="ENTER FRIEND'S TOKEN" maxlength="6">

        <!-- Action Buttons -->
        <button class="ios-btn primary" onclick="connectToFriend()">
            ðŸ“¡ CONNECT
        </button>

        <button class="ios-btn" onclick="clearCanvas()">
            ðŸ§¹ CLEAR DRAWING
        </button>

        <div class="instructions fade-in">
            Draw anywhere on screen. Menu auto-hides in 5 seconds.
        </div>
    </div>

    <!-- Swipe Indicator -->
    <div class="swipe-indicator" id="swipe-indicator">
        â†‘ Swipe up to show menu
    </div>

    <!-- Socket.io -->
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <!-- Main App -->
    <script src="draw.js"></script>
</body>
  </html>
